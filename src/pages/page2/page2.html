<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <!-- <form (ngSubmit)="loginForm()"> -->
      <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input type="email" placeholder="someone@site.com" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>
      <button ion-button (click)="loginForm()" block>SignIn</button>
      </ion-list>
   <!--  </form> -->
    </ion-content>
